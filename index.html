<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarWars</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div id="buttons"></div>
      </div>

    </div>
    <div id="content">
      <tabel id="list"></tabel>
      <div id="pagination">
        <button onclick="prevPage()" id="prev">PREV</button>
        <input id="page-number" type="number" onkeydown="changePageNumber(event)" />
        <select id="page=size" onchange="changePageSize(event)">
          <option>2</option>
          <option>5</option>
          <option>10</option>
        </select>
        <button onclick="nextPage()" id="next">NEXT</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
